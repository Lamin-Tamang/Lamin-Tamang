name: Generate Snake

# Controls when the action will run. This action runs every 6 hours and can also be triggered manually.
on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build".
  build:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      # Checks out the repository under $GITHUB_WORKSPACE, so your job can access it.
      - uses: actions/checkout@v2

      # Generates the snake GIF and SVG.
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: lamin-tamang
          # Outputs files to the "dist" directory and uses a separate branch called "output".
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Shows the status of the repository (useful for debugging).
      - run: git status

      # Pushes changes to the repository (this should be the "output" branch).
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Change this from 'master' to 'output'
          force: true

      # Publishes the generated snake graphics to GitHub Pages.
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # The branch where the output files will be stored.
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
